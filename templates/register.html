{% extends 'layout.html' %}

{% block body %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8" style="max-width: 490px;">
      <div class="card shadow-lg border-0 rounded-lg">
        <div class="card-header bg_primary text-center py-4">
          <!-- <img src="{{ url_for('static', filename='argroLogo.png') }}" alt="Agri E-State Logo" width="100" > -->
          <h4 class="text-white mb-0">Create Your Account</h4>
        </div>
        <div class="card-body p-3 pt-5">
          <form action="{{ url_for('register') }}" method="POST" enctype="multipart/form-data">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="username" name="username" placeholder="Choose username" required>
              <label for="username">Username</label>
            </div>

            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
              <label for="email">Email Address</label>
            </div>

            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="password" name="password" placeholder="Create password" required>
              <label for="password">Password</label>
            </div>

            <div class="form-floating mb-3">
              <select class="form-select" id="user_type" name="user_type" required>
                <option value="">Select User Type</option>
                <option value="farmer">Farmer</option>
                <option value="customer">Customer</option>
                <option value="admin">Student</option>
              </select>
              <label for="user_type">Account Type</label>
            </div>

            <div id="farmer-fields" style="display: none;">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="farm_name" name="farm_name" placeholder="Farm Name">
                <label for="farm_name">Farm Name</label>
              </div>

              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="location" name="location" placeholder="Farm Location">
                <label for="location">Farm Location</label>
              </div>
            </div>

            <div class="form-floating mb-3">
              <input type="file" class="form-control" id="profile_pic" name="profile_pic" accept="image/*">
              <label for="profile_pic">Profile Picture</label>
            </div>

            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                  {% for message in messages %}
                    {{ message }}
                  {% endfor %}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              {% endif %}
            {% endwith %}

            <div class="d-grid">
              <button type="submit" class="btn register-btn ">Register</button>
            </div>

            <div class="text-center mt-3">
              <p class="small text-muted">
                Already have an account? 
                <a href="{{ url_for('login') }}" class="txt-primary fw-bold text-decoration-none">Login</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  document.getElementById('user_type').addEventListener('change', function() {
    var farmerFields = document.getElementById('farmer-fields');
    farmerFields.style.display = this.value === 'farmer' ? 'block' : 'none';
  });
</script>
{% endblock body %}
