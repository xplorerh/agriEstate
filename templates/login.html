{% extends 'layout.html' %}

{% block body %}
<div class="py-5">
  <div class="login-container shadow-lg overflow-hidden" style="max-width: 450px;">
    <div class="login-header bg_primary text-center mb-4 p-3">
      <!-- <img src="{{ url_for('static', filename='argroLogo.png') }}" alt="Agri E-State Logo" width="100"> -->
      <h4>Login</h4>
    </div>
    
    <form action="{{ url_for('login') }}" class="p-3" method="POST">
      <div class="form-group mb-3">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
      </div>

      <div class="form-group mb-3">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
      </div>

      <div class="form-group mb-3">
        <label for="user_type">User Type</label>
        <select id="user_type" name="user_type" class="form-control" required>
          <option value="">Select User Type</option>
          <option value="farmer">Farmer</option>
          <option value="customer">Customer</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn cmn-btn">Login</button>
      </div>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-danger mt-3">
            {% for message in messages %}
              {{ message }}
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <div class="form-text text-center mt-3">
        <a href="{{ url_for('forgot_password') }}" class="text-decoration-none txt-primary">Forgot Password?</a>
      </div>

      <div class="form-text text-center mt-2">
        Don't have an account? <a href="{{ url_for('register') }}" class="text-decoration-none txt-primary">Register</a>
      </div>
    </form>
  </div>
</div>

{% endblock body %}
