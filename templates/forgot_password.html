{% extends 'layout.html' %}

{% block body %}

  <div class="forgot-password-container">
    <!-- Forgot Password Header -->
    <div class="forgot-password-header text-center mb-4">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Agri E-State Logo" width="75" class="mb-3 rounded-circle">
      <h2>Forgot Password</h2>
      <p>Enter your email address to reset your password.</p>
    </div>
    
    <!-- Forgot Password Form -->
    <form action="{{ url_for('forgot_password') }}" method="POST">
      <div class="form-group mb-3">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-reset btn-primary">Send Reset Link</button>
      </div>

      <div class="form-text text-center mt-3">
        Remember your password? <a href="{{ url_for('login') }}" class="text-decoration-none">Login</a>
      </div>
    </form>
  </div>

{% endblock body %}
